<!DOCTYPE html>
{% extends 'App/base.html' %}
{% load static %}


{% block content %}
    {% csrf_token %}
    <h3>{{recipe.name}}</h3>
    <p><i><small>
        Tags: {{recipe.tags}}
    </small></i></p>
    <br>
{% for item in products %}
    <ul>
        <li>{{item.name}}</li>
    </ul>
{% endfor %}
    <br>
    <p class="indent">
        {{recipe.description}}
    </p>
{% endblock %}
