<!DOCTYPE html>
{% extends 'App/base.html' %}
{% load static %}

{% block content %}
    {% csrf_token %}
    {% for item in products_quan %}
    <div class="itemwrapper mb-3">
        <div class="text ml-3" label for="name">{{item.name}}</div>
        <div class="number-input">
            <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus"></button>
            <input class="quantity" min="0" max="99" name="quantity" value="0" type="number">
            <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
        </div>
    </div>
    {% endfor %}

    {% for item in products_nonquan %}
    <div class="itemwrapper mb-3">
        <div class="text ml-3" label for="name">{{item.name}}</div>
        <div class="box-input mr-4">
            <input type="checkbox">
        </div>
    </div>
    {% endfor %}

{% endblock %}
