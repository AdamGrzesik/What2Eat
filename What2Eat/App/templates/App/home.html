<!DOCTYPE html>
{% extends 'App/base.html' %}
{% load static %}

{% block content %}
    {% csrf_token %}
    {% for item in products %}
    <div class="input-group mb-3">
        <label class="form-control">{{item.name}}</label>
        <div class="input-group-prepend">
            <div class="input-group-text">
                <input type="checkbox">
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
